name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ProfessorAssistant

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
         pip install --upgrade pip
         pip install -r requirements.txt
         pip install pyinstaller

      - name: Build with PyInstaller using spec file
        run: pyinstaller ProfessorAssistant.spec
        shell: pwsh

      - name: Copy models to dist folder
        run: Copy-Item -Path "models" -Destination "dist/models" -Recurse
        shell: pwsh

      - name: Upload EXE with models
        uses: actions/upload-artifact@v4
        with:
         name: ProfessorAssistant-windows-exe
         path: |
           ProfessorAssistant/dist/ProfessorAssistant.exe
           ProfessorAssistant/dist/models/
         if-no-files-found: error
