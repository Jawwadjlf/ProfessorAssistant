name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ProfessorAssistant

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
         pip install --upgrade pip
         pip install -r requirements.txt
         pip install pyinstaller

      - name: Build with PyInstaller
        run: |
         pyinstaller --noconsole --onefile --name ProfessorAssistant `
           --hidden-import=webrtcvad `
           --hidden-import=openwakeword `
           --hidden-import=paho.mqtt.client `
           --hidden-import=google.generativeai `
           --collect-data openwakeword `
           --add-data "models;models" `
           assistant.py
        shell: pwsh

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
         name: ProfessorAssistant-windows-exe
         path: ProfessorAssistant/dist/ProfessorAssistant.exe
         if-no-files-found: error
